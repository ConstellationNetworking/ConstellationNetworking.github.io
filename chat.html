<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/assets/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center border-b-2 border-black pb-2">
            <div class="flex space-x-4">
                <h1 class="font-bold text-xl">Constellation</h1>
                <nav class="flex space-x-4">
                    <a href="#" class="hover:underline">Missions</a>
                    <a href="#" class="hover:underline">Connections</a>
                    <a href="#" class="hover:underline text-red-500">Messaging</a>
                    <a href="#" class="hover:underline">Rewards</a>
                </nav>
            </div>
            <div class="flex space-x-2 items-center">
                <div class="search-with-button">
                    <input type="text" placeholder="Search..." class="rounded-full">
                    <button class="rounded-full border-l-2 border-black">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex mt-4 mb-6">
            <div class="w-1/3 bg-white border-2 border-black p-4 full-height">
                <div class="mb-4">
                    <div class="search-with-button">
                        <input type="text" class="form-control" placeholder="Search for users" class="rounded-full" id="user-search-email" aria-label="Recipient's email" aria-describedby="button-search">
                        <button class="rounded-full border-l-2 border-black bg-blue-500 text-white" type="button" id="search-user-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <ul class="divide-y-2 divide-black overflow-y-auto h-5/6" id="userHistoryList">
                    <!-- This list will be dynamically populated with users the main user has talked to -->
                    <li>
                        <div class="user-history-item">
                            <button class="user-button flex items-center">
                                <img src="https://placehold.co/50x50" alt="Profile picture of Max Zhang" class="rounded-full mr-2">
                                <div id="found-user-details">
                                    <p class="font-bold" id="target-user">Constellation Bot</p>
                                    <p class="text-green-500">Active</p>
                                </div>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="w-2/3 ml-4 p-4 border-2 border-black bg-white full-height">
                <div class="flex flex-col h-full">
                    <!-- Placeholder for Your Messages -->
                    <div class="text-center py-10">
                        <i class="fas fa-bolt fa-2x mb-3"></i>
                        <p>Your Messages</p>
                    </div>
                    <div id="message-history" class="flex-1 overflow-y-auto">
                        <!-- Chat messages will go here when a user is selected -->
                        <!-- <div class="message received">Test!</div> -->
                    </div>
                    <div class="mt-4 flex">
                        <input type="text" placeholder="Type a message..." id="message-input" class="rounded-full border-2 border-black px-4 py-2 flex-grow">
                        <button id="send-button" class="rounded-full border-2 border-black bg-blue-500 text-white px-6 py-2 ml-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Initialize Firebase from your own script -->
    <script src="assets/js/firebase_init.js"></script>

    <!-- Your chat application's script -->
    <script src="assets/js/chat.js"></script>
</body>
</html>
