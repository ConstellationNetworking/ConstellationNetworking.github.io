<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/assets/css/chat.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body>

    <div class="container chat-window">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" id="user-search-email" placeholder="Enter their email in the field and press the search button to start texting!" aria-label="Recipient's email" aria-describedby="button-search">
                    <button class="btn btn-outline-primary" type="button" id="search-user-button">Search</button>
                </div>
                <!-- User details display section (hidden by default) -->
                <div id="found-user-details" style="display: none;">
                    <p><strong>Name:</strong> <span id="target-user"></span></p>
                    <p><strong>User ID:</strong> <span id="other-user-id"></span></p>
                </div>
                <div class="card">
                    <div class="card-body message-history" id="message-history">
                        <!-- Message history will be loaded here -->
                    </div>
                    <div class="card-footer">
                        <textarea class="form-control send-message-input" id="message-input" rows="3" placeholder="Type your message here..."></textarea>
                        <button class="btn btn-primary mt-2" id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Initialize Firebase from your own script -->
    <script src="assets/js/firebase_init.js"></script>

    <!-- Your chat application's script -->
    <script src="assets/js/chat.js"></script>

</body>

</html>
