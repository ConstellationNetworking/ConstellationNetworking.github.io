<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .dropdown-menu {
            display: none;
        }
        .dropdown:hover .dropdown-menu,
        .dropdown:focus-within .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-5">
        <div class="flex justify-between items-center mb-4">
            <div class="flex space-x-4">
                <div class="font-bold text-xl">Constellation</div>
                <div class="flex space-x-2">
                    <a href="#" class="hover:underline">Missions</a>
                    <a href="#" class="hover:underline">Connections</a>
                    <a href="#" class="hover:underline">Messaging</a>
                    <a href="#" class="hover:underline">Rewards</a>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <input type="text" placeholder="Search..." class="border-2 border-gray-300 rounded-full px-3 py-1">
                <div class="relative dropdown" tabindex="0">
                    <button class="border-2 border-gray-300 rounded-full p-2 focus:outline-none">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-2">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="font-bold mb-4">In Progress</div>
                    <div class="border-2 border-dashed rounded-lg p-4 mb-4">
                        <div class="font-bold">Persona Forge</div>
                        <div class="text-sm">Mobile App</div>
                        <div class="text-sm">...</div>
                        <div class="text-sm">...</div>
                        <div class="text-sm">...</div>
                        <div class="flex justify-end mt-2">
                            <button class="border-2 border-gray-300 rounded-full px-3 py-1">3/5</button>
                        </div>
                    </div>
                    <div class="border-2 border-dashed rounded-lg p-4 flex justify-between items-center">
                        <div class="font-bold">Add Widgets</div>
                        <button class="border-2 border-gray-300 rounded-full px-3 py-1">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-span-1">
                <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                    <div class="font-bold mb-4">Notifications</div>
                    <div class="border-2 border-dashed rounded-lg p-4 mb-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="font-bold">Messaging</div>
                                <div class="text-sm">Ryan</div>
                                <div class="text-sm">Hello, ...</div>
                            </div>
                            <button class="border-2 border-gray-300 rounded-full px-3 py-1">0</button>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="flex items-center justify-center">
                        <div class="border-2 border-dashed rounded-full p-4">
                            <img src="https://placehold.co/100x100" alt="Placeholder image for user avatar" class="rounded-full">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <div class="font-bold">John Doe</div>
                        <div class="mt-2 p-2 bg-gray-200 rounded-md">
                            <div class="font-bold">Lvl. 3</div>
                        </div>
                        <div class="mt-2 p-2 bg-gray-200 rounded-md">
                            <div>Rep Pts. 50</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dropdown = document.querySelector('.dropdown');
            var dropdownMenu = document.querySelector('.dropdown-menu');

            dropdown.addEventListener('click', function(event) {
                var isMenuOpen = dropdownMenu.style.display === 'block';
                dropdownMenu.style.display = isMenuOpen ? 'none' : 'block';
                event.stopPropagation();
            });

            document.addEventListener('click', function() {
                dropdownMenu.style.display = 'none';
            });
        });
    </script>
</body>
</html>
