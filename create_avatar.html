<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/dist/tailwind.css">
</head>

<body>
    <div class="container" style="padding-left: 20%; padding-right: 20%; padding-top: 5%;">
        <h1 class="text-4xl font-semibold leading-7 text-gray-900">Create your avatar</h1>

        <form style="padding-top: 5%;">
            <div class="space-y-12">
                <!-- Skin tone customization -->
                <div class="border-b border-gray-900/10 pb-12" id="skin-tone">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">1. Personalize your skin tone</h2>
                    <p class="mt-1 text-sm leading-6 text-gray-600">Choose a base skin tone to get started.</p>

                    <div class="container mx-auto" style="margin-top: 30px;">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
                                <a href="#">
                                    <img class="p-8 rounded-t-lg" src="/assets/img/create_avatar/d1.png" alt="product image" />
                                </a>
                                <div class="px-5 pb-5">
                                    <div class="flex items-center justify-between">
                                        <a onclick="smoothScrollAboveElement('hairstyle', 50)" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Choose</a>
                                    </div>
                                </div>
                            </div>

                            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
                                <a href="#">
                                    <img class="p-8 rounded-t-lg" src="/assets/img/create_avatar/d2.png" alt="product image" />
                                </a>
                                <div class="px-5 pb-5">
                                    <div class="flex items-center justify-between">
                                        <a onclick="smoothScrollAboveElement('hairstyle', 50)" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Choose</a>
                                    </div>
                                </div>
                            </div>

                            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
                                <a href="#">
                                    <img class="p-8 rounded-t-lg" src="/assets/img/create_avatar/d3.png" alt="product image" />
                                </a>
                                <div class="px-5 pb-5">
                                    <div class="flex items-center justify-between">
                                        <a onclick="smoothScrollAboveElement('hairstyle', 50)" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Choose</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- hair customization -->
                <div class="border-b border-gray-900/10 pb-12" id="hairstyle">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">2. Choose a hair style</h2>
                    <p class="mt-1 text-sm leading-6 text-gray-600">Choose a hair style from the options below.</p>

                    <div class="container mx-auto" style="margin-top: 30px;">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
                                <a href="#">
                                    <img class="p-8 rounded-t-lg" src="/assets/img/create_avatar/h1.png" alt="product image" />
                                </a>
                                <div class="px-5 pb-5">
                                    <div class="flex items-center justify-between">
                                        <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Choose</a>
                                    </div>
                                </div>
                            </div>

                            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
                                <a href="#">
                                    <img class="p-8 rounded-t-lg" src="/assets/img/create_avatar/h2.png" alt="product image" />
                                </a>
                                <div class="px-5 pb-5">
                                    <div class="flex items-center justify-between">
                                        <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Choose</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
        </form>
    </div>

</body>
<script src="/assets/js/create_avatar.js"></script>
</html>
