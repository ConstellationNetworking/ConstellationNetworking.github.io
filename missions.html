<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link rel="stylesheet" href="/assets/css/missions.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen bg-white p-8">
        <!-- Sidebar -->
        <div class="flex">
            <div class="w-64 p-6 mr-6 bg-green-50 rounded-lg">
                <div class="flex flex-col items-center mb-6">
                    <img src="https://placehold.co/100x100" alt="Profile picture of a man" class="rounded-full border-4 border-green-300 mb-3">
                    <h2 class="text-lg font-semibold">Misha Ivanov</h2>
                    <p class="text-sm text-gray-600">ivanovmisha@gmail.com</p>
                </div>
                <div class="flex flex-col space-y-3">
                    <button class="flex items-center text-sm font-medium text-gray-700 space-x-2">
                        <i class="fas fa-pen"></i>
                        <span>Schedule</span>
                    </button>
                    <button class="flex items-center text-sm font-medium text-gray-700 space-x-2 bg-green-200 text-green-700 px-3 py-2 rounded">
                        <i class="fas fa-book"></i>
                        <span>My Courses</span>
                    </button>
                    <button class="flex items-center text-sm font-medium text-gray-700 space-x-2">
                        <i class="fas fa-trophy"></i>
                        <span>My Achievements</span>
                    </button>
                    <button class="flex items-center text-sm font-medium text-gray-700 space-x-2">
                        <i class="fas fa-folder-open"></i>
                        <span>Projects</span>
                    </button>
                </div>
                <div class="flex items-center justify-center mt-6">
                    <button class="flex items-center text-blue-600 text-sm space-x-2">
                        <i class="fas fa-comment-dots"></i>
                        <span>Contact Teacher</span>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold mb-2">My Missions</h1>
                    <div class="flex space-x-4 text-sm font-medium">
                        <button class="text-green-600">All</button>
                        <button class="text-gray-600">Current</button>
                        <button class="text-gray-600">Planned</button>
                        <button class="text-gray-600">Completed</button>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-6">
                    <!-- Course Card 1 -->
                    <div class="bg-blue-100 p-4 rounded-lg">
                        <img src="https://placehold.co/300x150" alt="Minecraft game screenshot with Python code overlay" class="rounded-lg mb-3">
                        <div class="flex justify-between items-center mb-2">
                            <div class="text-sm font-medium text-blue-800">Programming • 9 - 13 years</div>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </div>
                        <h3 class="text-lg font-semibold mb-1">Minecraft Universe Programming Python</h3>
                        <div class="w-full bg-gray-300 rounded-full h-2.5 dark:bg-gray-700">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 25%"></div>
                        </div>
                    </div>

                    <!-- Course Card 2 -->
                    <div class="bg-green-100 p-4 rounded-lg">
                        <img src="https://placehold.co/300x150" alt="Photoshop and Figma logos on a colorful background" class="rounded-lg mb-3">
                        <div class="flex justify-between items-center mb-2">
                            <div class="text-sm font-medium text-green-800">Web Design • 13+ years</div>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </div>
                        <h3 class="text-lg font-semibold mb-1">Web Design Photoshop and Figma</h3>
                        <div class="w-full bg-gray-300 rounded-full h-2.5 dark:bg-gray-700">
                            <div class="bg-green-600 h-2.5 rounded-full" style="width: 35%"></div>
                        </div>
                    </div>

                    <!-- Course Card 3 -->
                    <div class="bg-yellow-100 p-4 rounded-lg">
                        <img src="https://placehold.co/300x150" alt="Python code snippets on a yellow background" class="rounded-lg mb-3">
                        <div class="flex justify-between items-center mb-2">
                            <div class="text-sm font-medium text-yellow-800">Programming • 10 - 14 years</div>
                            <i class="fas fa-ellipsis-v text-gray-600"></i>
                        </div>
                        <h3 class="text-lg font-semibold mb-1">Python Programming Basics</h3>
                        <button class="text-blue-600 text-sm mt-2">Start Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
