<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <link rel="stylesheet" href="/assets/css/setup_profile.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Initialize Firebase from your own script -->
    <script src="assets/js/firebase_init.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-700">Setup Your Profile</h1>
            <div class="mt-4">
                <img src="https://placehold.co/64x64.png" id="profile-picture-picker-image" alt="Placeholder avatar image" class="rounded-full mx-auto profile-picture-picker-image" width="64" height="64">
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <label for="profile-picture-picker" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md cursor-pointer hover:bg-gray-300">
                    <span>upload</span>
                    <input type="file" id="profile-picture-picker" autocomplete="off" class="hidden" accept="image/*">
                </label>
                <button id="use-default-image" type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">use default</button>
            </div>
        </div>
        <div class="space-y-4">
            <div>
                <label for="edit-profile-display-name" class="text-sm font-medium text-gray-700 block mb-2">fullname</label>
                <input type="text" name="user_full_name" id="edit-profile-full-name" class="w-full p-3 border border-gray-300 rounded-md" placeholder="your fullname here">
            </div>
            <div>
                <label for="edit-profile-display-name" class="text-sm font-medium text-gray-700 block mb-2">userid (cannot be edited)</label>
                <input type="text" name="user_userid" id="edit-profile-userid" class="w-full p-3 border border-gray-300 rounded-md" placeholder="username" disabled>
            </div>
            <div>
                <label for="edit-profile-email" class="text-sm font-medium text-gray-700 block mb-2">email (cannot be edited)</label>
                <input type="email" name="user_email" id="edit-profile-email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="your email here" disabled>
            </div>
            <div>
                <label for="bio" class="text-sm font-medium text-gray-700 block mb-2">bio</label>
                <textarea id="bio" class="w-full p-3 border border-gray-300 rounded-md" placeholder="express your creative self here"></textarea>
            </div>
        </div>
        <div class="flex justify-between items-center mt-8">
            <button onclick="window.location = '/signin.html'" class="px-6 py-2 text-gray-700 rounded-md font-medium">go back</button>
            <button name="submit" id="submitButton" class="px-6 py-2 bg-black text-white rounded-md font-medium">takeoff <span style="padding-left: 5px;">ðŸš€</span></button>
        </div>
    </div>
</body>
<script type="module"  src="/assets/js/setup_profile.js"></script>
</html>
