<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint Based Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Constellation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container mt-4">
        <!-- User profile and level -->
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <img src="avatar_url" class="card-img-top" alt="Avatar">
                    <div class="card-body">
                        <h5 class="card-title">Username</h5>
                        <p class="card-text">Level: ... | Tier: ...</p>
                        <p class="card-text">Active missions: ...</p>
                        <!-- List of missions -->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Mission 1</li>
                            <li class="list-group-item">Mission 2</li>
                            <li class="list-group-item">Mission 3</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Missions and rewards -->
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-header">
                        Missions & Rewards
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Mission description and reward</li>
                        <li class="list-group-item">Another mission description and reward</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-5 py-3 bg-light">
            <div class="container">
                <span class="text-muted">Place sticky footer content here.</span>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
