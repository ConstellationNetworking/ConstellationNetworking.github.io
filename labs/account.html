<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Page Design</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #333;
    color: white;
  }
  .left, .right {
    flex: 1;
  }
  .center {
    flex: 2;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .profile-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #555;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .half-circle {
    width: 50px;
    height: 100px;
    background-color: #333;
    border-top-right-radius: 50px;
    border-bottom-right-radius: 50px;
    position: absolute;
    right: -50px;
  }
  .main-content {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: column;
    height: 70%;
  }
  .rocket {
    width: 150px;
    height: 300px;
    background-color: #ddd;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #333;
  }
  .nav-item {
    padding: 10px;
    color: white;
  }
  .nav-icon {
    display: block;
    margin: auto;
    width: 30px;
    height: 30px;
    background-color: #555;
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div class="navbar">
    <div>Level ...</div>
    <div class="center">
        <div class="profile-circle">
          Profile
          <div class="half-circle"></div>
        </div>
      </div>
    <div>Tier ... - ... pts</div>
  </div>
  <div class="main-content">
    <div class="rocket"></div>
  </div>
  <div class="bottom-nav">
    <div class="nav-item">
      <div class="nav-icon"></div>
      Rewards
    </div>
    <div class="nav-item">
      <div class="nav-icon"></div>
      Missions
    </div>
    <div class="nav-item">
      <div class="nav-icon"></div>
      Chat
    </div>
    <div class="nav-item">
      <div class="nav-icon"></div>
      Connections
    </div>
    <div class="nav-item">
      <div class="nav-icon"></div>
      Opportunities
    </div>
  </div>
</body>
</html>
